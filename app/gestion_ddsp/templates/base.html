{% load static %}

<head>
    <title>{% block title %}Base title{% endblock %}</title>
    <script src="{% static 'jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'fontawesome/js/all.js' %}"></script>
    <script src="{% static 'iziModal.min.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'iziModal.min.css' %}">

    {% block head %}{% endblock %}
</head>

<body>

                        <li class="nav-item" id="navbar_carte">
                            <a class="nav-link" href="{%  url 'carte' %}">Carte</a>
                        </li>
                        <li class="nav-item" id="navbar_gestion" >
                            <a class="nav-link" href="{% url 'gestionnaire_empty'%}">Gestion</a>
                        </li>
                      </ul>
                  </div>
            </nav>
        {% block body %}{% endblock %}
